<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CountDown.css">
    <title>CountDown</title>
</head>
<body>
    <div class="time" id="countDown">
        <div class="circle" style="--clr:#1eb9ff;">
            <svg>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="days">00<br><span>Days</span></div>
        </div>
        <div class="circle" style="--clr:#ff2972;">
            <svg>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hour">00<br><span>Hours</span></div>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <svg>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="min">00<br><span>Minutes</span></div>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <svg>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="sec">00<br><span>Seconds</span></div>
        </div>
    </div>
    <script src="CountDown.js"></script>
</body>
</html>
